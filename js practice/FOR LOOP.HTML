<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        let sum = 0
        let i = prompt("enter the value of i")
        i = Number.parseInt(i)
        for (let n = 0 ; n < i ; n++) {
            sum += n+1
            console.log(n+1);
        }
        console.log("sum of first" +i+ "naturul number is" + sum);
    </script>
</body>
