<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a =prompt("enter the value of a ")
        a = Number.parseInt(a)
        let i = 0;
        while(i<a) {
            console.log(i+1);
            i++
        }
    </script>
</body>
</html>
