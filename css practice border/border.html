<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .fir{
            border-right: 2px solid red;
        }
        .sec{
            border-right: 2px solid rgb(27, 206, 99);
        }

        a:hover{
           outline: 5px rgb(255, 250, 182) solid;
   
        }
     
    </style>
</head>
<body>
    <div>
        <a class="fir" href="#">home</a>
        <a class="fir" href="#">about</a>
        <a class="fir" href="#">contact us</a>
        <a class="sec" href="#">login</a>
        <a class="sec" href="#"> sign up</a>
    </div>
</body>
</html>
